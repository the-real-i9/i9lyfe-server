basePath: /api
definitions:
  appErrors.HTTPError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  signinService.SigninRespT:
    properties:
      msg:
        type: string
      user:
        $ref: '#/definitions/userModel.ToAuthUserT'
    type: object
  signupService.signup1RespT:
    properties:
      msg:
        type: string
    type: object
  signupService.signup2RespT:
    properties:
      msg:
        type: string
    type: object
  signupService.signup3RespT:
    properties:
      msg:
        type: string
      user:
        $ref: '#/definitions/userModel.NewUserT'
    type: object
  userModel.NewUserT:
    properties:
      bio:
        type: string
      email:
        type: string
      name:
        type: string
      presence:
        type: string
      profile_pic_url:
        type: string
