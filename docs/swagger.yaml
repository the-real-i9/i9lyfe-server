        type: string
    type: object
  userModel.ToAuthUserT:
    properties:
      email:
        type: string
      name:
        type: string
      presence:
        type: string
      profile_pic_url:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: oluwarinolasam@gmail.com
    name: i9ine
  description: i9lyfe Social Media Backend API.
  title: i9lyfe Backend API
  version: "1.0"
paths:
  /auth/signin:
    post:
      consumes:
      - application/json
      description: Signin with email/username and password
      parameters:
      - description: Email or Username
        in: body
        name: EmailOrUsername
        required: true
        schema:
          type: string
      - description: User Password
        in: body
        name: Password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Signin Success!
          schema:
            $ref: '#/definitions/signinService.SigninRespT'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
        "404":
          description: Incorrect credentials
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
      summary: Signin user
      tags:
      - auth
  /auth/signup/register_user:
    post:
      consumes:
      - application/json
      description: Provide remaining user credentials
      parameters:
      - description: Choose a username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: Choose a password
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: User display name
        in: body
        name: name
        required: true
        schema:
          type: string
      - description: User birthday in milliseconds since Unix Epoch
        in: body
        name: birthday
        required: true
        schema:
          type: integer
      - description: User bio (optional)
        in: body
        name: bio
        schema:
          type: string
      - description: Signup session request cookie
        in: header
        name: Cookie
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: Signup Success
          headers:
            Set-Cookie:
              description: User session response cookie containing auth JWT
              type: array
          schema:
            $ref: '#/definitions/signupService.signup3RespT'
        "400":
          description: Incorrect or expired verification code
          headers:
            Set-Cookie:
              description: Signup session response cookie
              type: array
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
        "500":
          description: Internal Server Error
          headers:
            Set-Cookie:
              description: Signup session response cookie
              type: array
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
      summary: Signup user - Step 3
      tags:
      - auth
  /auth/signup/request_new_account:
    post:
      consumes:
      - application/json
      description: Submit email to request a new account
      parameters:
      - description: Provide your email address
        in: body
        name: email
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Proceed to email verification
          headers:
            Set-Cookie:
              description: Signup session response cookie
              type: array
          schema:
            $ref: '#/definitions/signupService.signup1RespT'
        "400":
          description: An account with email already exists
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
      summary: Signup user - Step 1
      tags:
      - auth
  /auth/signup/verify_email:
    post:
      consumes:
      - application/json
      description: Provide the 6-digit code sent to email
      parameters:
      - description: 6-digit code
        in: body
        name: code
        required: true
        schema:
          type: string
      - description: Signup session request cookie
        in: header
        name: Cookie
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: Email verified
          headers:
            Set-Cookie:
              description: Signup session response cookie
              type: array
          schema:
            $ref: '#/definitions/signupService.signup2RespT'
        "400":
          description: Incorrect or expired verification code
          headers:
            Set-Cookie:
              description: Signup session response cookie
              type: array
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
        "500":
          description: Internal Server Error
          headers:
            Set-Cookie:
              description: Signup session response cookie
              type: array
          schema:
            $ref: '#/definitions/appErrors.HTTPError'
      summary: Signup user - Step 2
      tags:
      - auth
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    description: JWT API key in encrypted cookie to protect private endpoints
    in: header
    name: Cookie
    type: apiKey
swagger: "2.0"
