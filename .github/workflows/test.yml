on:
  push:
    branches:
      - main
name: "Test i9lyfe"
jobs:
  Tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: 'neo4j:5.26'
        ports:
          - '7687:7687'
        env:
          NEO4J_AUTH: "neo4j/pa@sw$!d"
      kafka-kraft:
        image: 'confluentinc/cp-kafka:latest'
        ports:
          - 9091:9091
          - 9092:9092
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4

      # - name: Start kafka broker
      #   uses: spicyparrot/kafka-kraft-action@v1.1.0
      #   with:
      #     kafka-version: "3.7.0"
      #     kafka-topics: ${{ secrets.KAFKA_TOPICS }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Wait for Kafka to be ready
        run: |
          echo "Waiting for Kafka to be ready..."
          while ! nc -z localhost 9092; do
            echo "Kafka is not ready yet. Retrying in 2 seconds..."
            sleep 2
          done
          echo "Kafka is ready!"

      - name: Run Test
        run: cd ./src/tests && npm run test
        env:
          NEO4J_URL: "neo4j://localhost"
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: "pa@sw$!d"
          KAFKA_BROKER_ADDRESS: "localhost:9092"
          AUTH_JWT_SECRET: ${{ secrets.AUTH_JWT_SECRET }}
          SESSION_COOKIE_SECRET: ${{ secrets.SESSION_COOKIE_SECRET }}
          MAILING_EMAIL: ${{ secrets.MAILING_EMAIL }}
          MAILING_PASSWORD: ${{ secrets.MAILING_PASSWORD }}
          GCS_BUCKET: ${{ vars.GCS_BUCKET }}
          GCS_API_KEY: ${{ secrets.GCS_API_KEY }}
          DUMMY_VERF_TOKEN: ${{ secrets.DUMMY_VERF_TOKEN }}
          SERVER_HOST: ${{ vars.SERVER_HOST }}